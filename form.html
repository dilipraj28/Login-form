<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <div class="main-container">
        <div class="heading">Login</div>
        <div class="block">
            <div class="label">Username</div>
            <div class="enter"><input type="text" placeholder="Type your username"></div>
        </div>
        <div class="block">
            <div class="label">Password</div>
            <div class="enter"><input type="text" placeholder="Type your password"></div>
            <p class="forgot">Forgot password?</p>
        </div>
        <div class="btn">LOGIN</div>
        <div class="sign-up">Or Sign Up Using</div>
        <div class="image"><img src="https://www.orissapost.com/wp-content/uploads/2021/05/Social-media.png" alt="social midea">
        </div>
        <div class="bottom-block">Or Sign Up Using</div>
        <div class="last">SIGN UP</div>
    </div>
</body>
</html>
